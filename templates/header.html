<!DOCTYPE html>
<!-- saved from url=(0055)http://twitter.github.io/static/examples/fluid.html# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- the styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
     

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
   
    <link rel="shortcut icon" type="image/x-icon" href="static/img/reddragon_grey.png">
    
  <style type="text/css"></style></head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">{{title}}</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="main.html" class="navbar-link">{{username}}</a>
            </p>
            <ul class="nav">
              {% for item in HeaderMenu %}
                <li><a href="{{ item.href }}">{{ item.name|capitalize }}</a></li>
              {% endfor %}
                            
            </ul>
          </div>
        </div>
      </div>
    </div>

<div class="container-fluid">
  <div class="row-fluid">
    {% block navigation %}
    {% endblock%}
 
    {% block content%}
    {% endblock %}
  </div><!--/row-->
  
  <hr>

    <footer>
      <p>lastwords@jabber.ru 2013</p>
    </footer>

</div><!--/.fluid-container-->

</body></html>
