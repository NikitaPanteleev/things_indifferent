{% extends "header.html" %}

{%block navigation%}
    <div class="span3">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="nav-header">{{SidebarName}}</li>
              
          {% for item in Sidebar %}
            <li><a href="{{ item.href }}">{{ item.name|capitalize }}</a></li>
          {% endfor %}
                  
          </ul>
      </div><!--/.well -->
    </div><!--/span-->




{%endblock%}

{%block content%}


    <div class="span9">
      <div class="hero-unit">
        {{text|safe}}
      </div>
    </div><!--/span-->




{%endblock%}
