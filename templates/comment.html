<div class="comment-heading">
  <div class="comment-author">
  	{%set profile = "/community/"+c.author.name+"/profile"%}
    <a href = {{profile}}> {{c.author.name|safe}}</a>
  </div>
  <div class="comment-date">
    {{c.created.strftime("%H:%M,%b %d, %Y")}}
  </div>
</div>

<div class="comment-content">
  {{c.content|safe}}
</div>
<br><br>
